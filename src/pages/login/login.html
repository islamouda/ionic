<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]='data.email' type="text" value=""></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]='data.password' type="password"></ion-input>
    </ion-item>

    <ion-item>
        <button ion-button large (click)="login()">تسجيل دخول</button>
      </ion-item>

      <ion-item>
        <button ion-button large (click)="goToRegister()"> تسجيل دخول جديد </button>
  </ion-item>

  <ion-item>
    <button ion-button large (click)="logINFacebook()"> Facebook </button>
</ion-item>

<ion-item>
  <button ion-button large (click)="logINGoogle()"> Google </button>
</ion-item>
  
  </ion-list>

</ion-content>
