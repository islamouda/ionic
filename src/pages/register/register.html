<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]='data.email' type="text" value=""></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]='data.password' type="password"></ion-input>
      </ion-item>
  
      <ion-item>
          <button ion-button large (click)="register()">تسجيل جديد</button>
        </ion-item>

</ion-content>
